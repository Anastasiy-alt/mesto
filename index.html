<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">  

    <header class="header">
        <img src="./images/Vector-2.svg" alt="Место." class="header__logo">
    </header>

    <section class="profile">
        <img src="./images/image-2.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
        <article class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто<button class="profile-info__edit-button button"></button></h1>
            <p class="profile-info__info">Исследователь океана</p>
        </article>
        <button class="profile__add-button button"></button>
    </section>

        </article>
        <article class="element">
            <img src="./images/kedr.jpg" alt="Кедр." class="element__img">
            <div class="element__title"><h2 class="element__name">Кедр</h2><button class="element__like button"><svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg></button></div>
        </article>
        <article class="element">
            <img src="./images/lesok.png" alt="Чугас." class="element__img">
            <div class="element__title"><h2 class="element__name">Чугас</h2><button class="element__like button"><svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg></button></div>
        </article>
        <article class="element">
            <img src="./images/snow-forest.png" alt="" class="element__img">
            <div class="element__title"><h2 class="element__name">Тайга</h2><button class="element__like button"><svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg></button></div>
        </article>
        <article class="element">
            <img src="./images/forest.png" alt="Зимний лес." class="element__img">
            <div class="element__title"><h2 class="element__name">Зимний лес</h2><button class="element__like button"><svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg></button></div>
        </article>
        <article class="element">
            <img src="./images/elka.png" alt="Ёлка." class="element__img">
            <div class="element__title"><h2 class="element__name">Ёлка</h2><button class="element__like button"><svg width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg></button></div>
        </article>
    </section>

    <footer class="footer">
        <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
            <button class="button popup__close"></button>
            <p class="popup__heading">Редактировать профиль</p>
            <fieldset class="popup__input">
              <input type="text" class="popup__item popup__item_name" value="Жак-Ив Кусто">
              <input type="text" class="popup__item popup__item_info" value="Исследователь океана">
            </fieldset>
            <button class="button popup__button">Сохранить</button>
        </form>
    </div>  

    <script src="script.js"></script>

</html>
