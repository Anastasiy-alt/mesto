<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">  

    <header class="header">
        <img src="./images/Vector-2.svg" alt="Место." class="header__logo">
    </header>

    <section class="profile">
        <img src="./images/image-2.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
        <div class="profile__info-block">
            <div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button button" type="button"></button></div>
            <p class="profile__info">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
    </section>

    <section class="elements">
        <article class="element">
            <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Долина ручьёв." class="element__img">
            <div class="element__title"><h2 class="element__name">Долина ручьёв</h2><button class="element__like button" type="button"></button></div>
        </article>
        <article class="element">
            <img src="./images/kedr.jpg" alt="Кедр." class="element__img">
            <div class="element__title"><h2 class="element__name">Кедр</h2><button class="element__like button" type="button"></button></div>
        </article>
        <article class="element">
            <img src="./images/lesok.png" alt="Чугас." class="element__img">
            <div class="element__title"><h2 class="element__name">Чугас</h2><button class="element__like button" type="button"></button></div>
        </article>
        <article class="element">
            <img src="./images/snow-forest.png" alt="Тайга." class="element__img">
            <div class="element__title"><h2 class="element__name">Тайга</h2><button class="element__like button" type="button"></button></div>
        </article>
        <article class="element">
            <img src="./images/forest.png" alt="Зимний лес." class="element__img">
            <div class="element__title"><h2 class="element__name">Зимний лес</h2><button class="element__like button" type="button"></button></div>
        </article>
        <article class="element">
            <img src="./images/elka.png" alt="Ёлка." class="element__img">
            <div class="element__title"><h2 class="element__name">Ёлка</h2><button class="element__like button" type="button"></button></div>
        </article>
    </section>

    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit">
        <div class="popup__container">
        <button class="button popup__close" type="button" id="close-edit"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__forma" name="forma-popup">
            <fieldset class="popup__input">
              <input type="text" class="popup__item popup__item_input_name" name="name">
              <input type="text" class="popup__item popup__item_input_info" name="info">
            </fieldset>
            <button class="button popup__button" type="submit" id="button-edit">Сохранить</button>
        </form>
        </div>
    </div>  

    <div class="popup" id="add">
        <div class="popup__container">
        <button class="button popup__close" type="button" id="close-add"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__forma" name="forma-popup">
            <fieldset class="popup__input">
              <input type="text" class="popup__item popup__item_input_name" name="title" placeholder="Название">
              <input type="text" class="popup__item popup__item_input_info" name="link" placeholder="Ссылка на картинку">
            </fieldset>
            <button class="button popup__button" type="submit" id="button-add">Создать</button>
        </form>
        </div>
    </div> 

    <script src="./scripts/index.js"></script>
</body>
</html>
